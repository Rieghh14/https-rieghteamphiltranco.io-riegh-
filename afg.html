<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Team Philtranco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1E88E5, #81D4FA); /* Hard blue to light blue gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center; /* Center align text within container */
        }

        h1 {
            color: #d32f2f; /* Primary color */
            margin-bottom: 20px;
            font-size: 28px; /* Increased font size */
        }

        p {
            margin-bottom: 20px;
            font-size: 16px; /* Slightly increased font size */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold; /* Make label bold */
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s; /* Smooth transition for input focus */
        }

        input:focus, select:focus {
            border-color: #1E88E5; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .submit-button {
            padding: 10px;
            background-color: #d32f2f; /* Primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition for button hover */
        }

        .submit-button:hover {
            background-color: #b71c1c; /* Darker shade on hover */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸšŒ Come and Join Us in Team Philtranco! ðŸšŒ</h1>
        <p>Fill out the form below to become a part of our driving community!</p>
        
        <form id="joinForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="busUnit">Bus Unit:</label>
            <input type="text" id="busUnit" name="busUnit" required>

            <button type="submit" class="submit-button">Join Now</button>
        </form>
    </div>

</body>
</html>
